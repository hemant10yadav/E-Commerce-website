<div class="container">
  <div *ngIf="products" class="row">
    <div *ngFor="let product of products" class="col-6 col-sm-4 col-md-3 col-xl-3 col-xxl-2">
      <div class="card cursor-pointer m-1" (click)="openProductDetail(product)">
        <div class="card-img d-flex justify-content-center">
          <img class="responsive-img" src="{{product.image[0]}}">
        </div>
        <div class="mt-2 text-center px-2">
          <h6 class="text-truncate">{{product.productName}}</h6>
        </div>
        <div class="card-footer d-flex align-items-center">
          <img height="16" src="assets/icons/icons8-rupee-material-outlined-16.png">
          <label class="text-muted text-truncate d-block">{{product.price}}</label>
          <div class="ms-auto">
            <span>
              <img src="assets/icons/icons8-shopping-cart-24.png">
            </span>
            <span>
              <img height="24" src="assets/icons/wishlist-added.png">
            </span>
            <!--<span>
              <img height="24" src="assets/icons/wishlist-none.png">
            </span>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
