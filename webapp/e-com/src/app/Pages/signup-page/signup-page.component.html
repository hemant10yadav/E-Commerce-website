<div class="mx-3">
  <div class="row justify-content-center">
    <div class="d-none d-md-block col-sm-6 d-flex">
      <img class="img-fluid" src="assets/images/background/gif/Add%20to%20Cart%20(2).gif">
    </div>
    <div class="mt-5 col-12 col-sm-6 col-xl-5">
      <div class="text-center">
        <h1 class="app-text-color">Sign up</h1>
      </div>
      <form #form="ngForm" (ngSubmit)="submit(form)" name="form">
        <div class="input-group  mt-4">
          <label class="input-group-text bg-white" for="firstname">
            <img draggable="false" height="30" src="assets/icons/user.gif" width="30">
          </label>
          <input #firstName="ngModel" [(ngModel)]="data.firstName"
                 [ngClass]="(firstName.hasError('required')  && form.submitted)? 'border-danger' : ''"
                 class="form-control shadow-none" id="firstname" name="firstname" placeholder="Firstname"
                 required type="text">
          <input #lastname="ngModel" [(ngModel)]="data.lastName"
                 class="form-control shadow-none" name="lastname" placeholder="Lastname" required type="text">
        </div>
        <div class="input-group  mt-4">
          <label class="input-group-text bg-white" for="calender">
            <img draggable="false" height="30" src="assets/icons/icons8-tear-off-calendar.gif" width="30">
          </label>
          <input #dob="ngModel" [(ngModel)]="data.dob" [ngClass]="(firstName.hasError('required')  && form.submitted)? 'border-danger' : ''"
                 class="form-control shadow-none"
                 id="calender" name="dob" required type="date">
        </div>
        <div class="input-group  mt-4">
          <span class="input-group-text bg-white">
            <img draggable="false" height="30" src="assets/icons/icons8-secured-letter.gif" width="30">
          </span>
          <input #email="ngModel" [(ngModel)]="data.email" class="form-control shadow-none"
                 name="email" placeholder="email" required type="email">
        </div>
        <div class="input-group  mt-4">
          <span class="input-group-text bg-white">
            <img draggable="false" height="30" src="assets/icons/key-password.gif" width="30">
          </span>
          <input #password="ngModel" [(ngModel)]="data.password" class="form-control shadow-none"
                 name="password" placeholder="Password" required type="password">
          <input [(ngModel)]="confirmPassword" class="form-control shadow-none" name="confirmPassword"
                 placeholder="Confirm password" type="password">
        </div>
        <button class="btn app-bg-color text-white mt-4 w-100" type="submit">Sign up</button>
      </form>
      <div class="mt-4 text-center">
        <label>Already a user ?<a class="ms-2" href="login">login</a></label>
      </div>
    </div>
  </div>
</div>
