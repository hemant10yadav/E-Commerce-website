<div class="mx-2 mx-sm-5 row">
  <div class="col-sm-5">
    <div class="form-group mt-3">
      <div>
        <label for="productName" class="text-muted">Product Name</label><label class="text-danger ms-1">*</label>
        <input type="text" class="form-control form-control-lg shadow-none" id="productName"
               placeholder="Enter product name" [(ngModel)]="productName">
      </div>
      <div class="mt-3 row">
        <div class="col-sm-6">
          <label for="category" class="text-muted">Category</label><label class="text-danger ms-1">*</label>
          <select class=" shadow-none form-select form-select-lg" aria-label=".form-select-lg example"
                  id="category"
                  [(ngModel)]="category" (ngModelChange)="checkCategory(category)">
            <option value="Electronics">Electronics</option>
            <option value="Life style product">Life style product</option>
            <option value="Stationary">Stationary</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="col-sm-6">
          <label for="subcategory" class="text-muted">Subcategory</label><label
          class="text-danger ms-1">*</label>
          <select [disabled]="categoryError" class=" shadow-none form-select form-select-lg"
                  aria-label=".form-select-lg example"
                  id="subcategory" (click)="checkCategory(category)"
                  [(ngModel)]="subcategory">
            <option *ngFor="let type of subCategoryArray " [ngModel]="subcategory" value="{{type}}">{{type}}</option>
          </select>
          <label *ngIf="categoryError" class="fs-6 text-danger"> Select category first</label>
        </div>
      </div>
      <div class="mt-3" >
        <label for="price" class="text-muted">Price</label><label class="text-danger ms-1">*</label>
        <div class="input-group input-group-lg">
          <span class="input-group-text">
            <img src="assets/icons/icons8-rupee-material-outlined-16.png">
         </span>
          <input type="number" class="form-control shadow-none" id="price" placeholder="Enter product price"
                 [(ngModel)]="price">
        </div>
      </div>
      <div class="mt-3">
        <label for="description" class="text-muted">Product description</label><label class="text-danger ms-1">*</label>
        <textarea maxlength="500" id="description" type="text" class="form-control shadow-none"
                  placeholder="Enter product description" [(ngModel)]="description"></textarea>
      </div>
      <div class="my-3">
        <label class="text-muted">Image</label><label class="text-danger ms-1">*</label>
        <input [disabled]="imageCount==5" multiple accept="image/*" type="file"
               class="form-control form-control-lg shadow-none"
               (change)="handleUpload($event)">
      </div>
    </div>
    <div class="mb-3">
      <label class="d-block text-muted">No of images added : {{imageCount}}</label>
      <div class="row w-50" *ngFor="let i of imageName; index as t">
        <div class="col-8 text-truncate">
          <a disabled="true" class="d-block">{{i}}</a>
        </div>
        <div class="col-4">
          <img class="ms-3 cursor-pointer" width="12" src="assets/icons/icons8-close-32.png" (click)="removeImage(t)">
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
    <button class=" w-75 btn app-bg-color btn-lg text-white" (click)="save()">save</button>
    </div>
  </div>
  <div class="d-none col-sm-7 d-sm-flex justify-content-center align-items-center">
    <img class="img-fluid" src="assets/images/background/back2.png">
  </div>
</div>
